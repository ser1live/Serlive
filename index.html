    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        
        #effectCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        #bioText {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.5;
            transition: text-shadow 0.3s ease;
        }
        #bioText.glow { /* Neon glow */
            text-shadow: 
                0 0 5px #00ffff,
                0 0 10px #00ffff,
                0 0 15px #00ffff,
                0 0 20px #00ffff;
            animation: pulse 2s infinite ease-in-out, wave 3s infinite ease-in-out; /* NabÄ±z + dalga */
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; text-shadow: 0 0 30px #00ffff; }
        }
        @keyframes wave { /* DalgalÄ± animasyon */
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
        }
        .social-links {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .social-links a {
            display: inline-flex;
            align-items: center;
            margin: 10px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 400;
            transition: background 0.3s ease;
            backdrop-filter: blur(5px);
        }
        .social-links a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .social-links i {
            font-size: 1.5em;
            margin-right: 8px;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
            h1 { font-size: 2em; }
            .profile-img { width: 100px; height: 100px; }

    </style>
</head>
<body>
    <canvas id="effectCanvas"></canvas>
    <div class="container">
        <img src="profile.jpg" alt="Profil FotoÄŸrafÄ±" class="profile-img" onerror="this.src='https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=300&h=300&fit=crop&crop=face';">
        <h1>SERDAR</h1>
        <p id="bioText">SERDAR | Software Developer | Coffee lover â˜• | Turning bugs into features since 2024 ðŸ˜„ðŸ’»</p>
        <div class="social-links">
            <a href="https://www.instagram.com/ser_dark_?igsh=MXhzeGY5eDJhMzFxNA==" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://www.tiktok.com/@serlive7?_t=ZS-90qic9PtnKp&_r=1" target="_blank">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
            <a href="https://t.me/ser1live" target="_blank">
                <i class="fab fa-telegram-plane"></i> Telegram
            </a>
        </div>
    </div>

    <script>
        const thunderSound = new Audio('https://soundbible.com/mp3/Thunder_Strike_1.mp3');
        thunderSound.volume = 0.5;
        
        function playThunder() {
            thunderSound.currentTime = 0;
            thunderSound.play().catch(e => console.log('Ses Ã§alÄ±namadÄ±:', e));
        }
        
        const canvas = document.getElementById('effectCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, windX = 0, targetWindX = 0, lastFrameTime = 0;
        const dpr = window.devicePixelRatio || 1;
        
        function resizeCanvas() {
            width = canvas.width = window.innerWidth * dpr;
            height = canvas.height = window.innerHeight * dpr;
            ctx.scale(dpr, dpr);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        document.body.addEventListener('mousemove', (e) => {
            targetWindX = (e.clientX - window.innerWidth / 2) / window.innerWidth * 3;
        });
        
        const rainDrops = [];
        const numRainDrops = 50;
        for (let i = 0; i < numRainDrops; i++) {
            rainDrops.push({
                x: Math.random() * width / dpr,
                y: Math.random() * height / dpr,
                length: Math.random() * 20 + 10,
                speed: Math.random() * 5 + 2,
                opacity: Math.random() * 0.5 + 0.2,
                waveOffset: Math.random() * Math.PI * 2
            });
        }
        
        const lightnings = [];
        let lastStrikeTime = 0;
        const strikeInterval = 1500;
        
        function drawFog() {
            const gradient = ctx.createLinearGradient(0, 0, 0, height / dpr);
            gradient.addColorStop(0, 'rgba(100, 149, 237, 0.05)');
            gradient.addColorStop(0.5, 'rgba(169, 169, 169, 0.1)');
            gradient.addColorStop(1, 'rgba(100, 149, 237, 0.03)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width / dpr, height / dpr);
        }
        
        function generateSegments(x, y, height) {
            const segments = [{x, y}];
            let currX = x, currY = y;
            for (let i = 0; i < 5; i++) {
                currY += height / 5;
                currX += (Math.random() - 0.5) * 50;
                segments.push({x: currX, y: currY});
            }
            return segments;
        }
        
        function easeOut(t) {
            return 1 - Math.pow(1 - t, 3);
        }
        
        let animationId;
        function animate(time) {
            if (Date.now() - lastFrameTime > 16) {
                windX += (targetWindX - windX) * 0.1;
                
                ctx.clearRect(0, 0, width / dpr, height / dpr);
                drawFog();
                
                // YaÄŸmur
                ctx.strokeStyle = 'rgba(100, 149, 237, 0.3)';
                ctx.lineWidth = 1;
                const wave = Math.sin(time * 0.001);
                rainDrops.forEach(drop => {
                    ctx.beginPath();
                    ctx.moveTo(drop.x, drop.y);
                    ctx.lineTo(drop.x - 2 + windX * 5, drop.y + drop.length);
                    ctx.globalAlpha = drop.opacity;
                    ctx.stroke();
                    
                    drop.x += windX * 0.5;
                    drop.y += drop.speed + Math.sin(time * 0.001 + drop.waveOffset) * 0.5;
                    if (drop.y > height / dpr) drop.y = 0;
                    if (drop.x < 0 || drop.x > width / dpr) drop.x = Math.random() * width / dpr;
                });
                ctx.globalAlpha = 1;
                
                // YÄ±ldÄ±rÄ±m tetikle
                if (time - lastStrikeTime > Math.random() * strikeInterval + 500) {
                    const numStrikes = Math.floor(Math.random() * 2) + 1;
                    for (let i = 0; i < numStrikes; i++) {
                        lightnings.push({
                            segments: generateSegments(Math.random() * width / dpr, 0, Math.random() * 200 + 100),
                            life: 300,
                            glow: Math.random() * 50 + 30
                        });
                    }
                    playThunder();
                    lastStrikeTime = time;
                }
                
                // YÄ±ldÄ±rÄ±mlar
                lightnings.forEach((strike, index) => {
                    if (strike.life > 0) {
                        const alpha = easeOut(strike.life / 300);
                        ctx.beginPath();
                        ctx.moveTo(strike.segments[0].x, strike.segments[0].y);
                        for (let i = 1; i < strike.segments.length; i++) {
                            ctx.lineTo(strike.segments[i].x, strike.segments[i].y);
                        }
                        ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
                        ctx.lineWidth = 3;
                        ctx.shadowBlur = strike.glow * alpha;
                        ctx.shadowColor = '#fff';
                        ctx.stroke();
                        strike.life -= 16;
                    } else {
                        lightnings.splice(index, 1);
                    }
                });
                ctx.shadowBlur = 0;
                
                lastFrameTime = Date.now();
            }
            animationId = requestAnimationFrame(animate);
        }
        
        setTimeout(() => {
            animationId = requestAnimationFrame(animate);
        }, 1000);
        
        window.addEventListener('beforeunload', () => {
            if (animationId) cancelAnimationFrame(animationId);
        });
        
        // Typing + Glow + Dalga
        const bioText = document.getElementById('bioText');
        const fullText = bioText.textContent;
        bioText.textContent = '';
        let charIndex = 0;
        function typeWriter() {
            if (charIndex < fullText.length) {
                bioText.textContent += fullText.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 50 + Math.random() * 50);
            } else {
                bioText.classList.add('glow'); // Glow ve dalga aktif
            }
        }
        window.addEventListener('load', typeWriter);
    </script>
</body>

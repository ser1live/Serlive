<body>

    <script>
        // Ses efekti iÃ§in Audio objesi
        const thunderSound = new Audio('https://soundbible.com/mp3/Thunder_Strike_1.mp3');
        thunderSound.volume = 0.5;
        
        function playThunder() {
            thunderSound.currentTime = 0;
            thunderSound.play().catch(e => console.log('Ses Ã§alÄ±namadÄ±:', e));
        }
        
        // Canvas Setup
        const canvas = document.getElementById('effectCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        
        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // YaÄŸmur DamlalarÄ± (Array ile yÃ¶net, canvas'ta Ã§iz)
        const rainDrops = [];
        const numRainDrops = 200; // Sabit sayÄ±, performanslÄ±
        for (let i = 0; i < numRainDrops; i++) {
            rainDrops.push({
                x: Math.random() * width,
                y: Math.random() * height,
                length: Math.random() * 20 + 10,
                speed: Math.random() * 5 + 2,
                opacity: Math.random() * 0.5 + 0.2
            });
        }
        
        // YÄ±ldÄ±rÄ±m Ã‡akmalarÄ± (Array ile, sÄ±nÄ±rlÄ±)
        const lightnings = [];
        let lastStrikeTime = 0;
        const strikeInterval = 1500; // 1.5s ortalama
        
        // Animasyon Loop (RAF ile smooth)
        let animationId;
        function animate(time) {
            ctx.clearRect(0, 0, width, height); // Temizle
            
            // YaÄŸmur Ã‡iz
            ctx.strokeStyle = 'rgba(100, 149, 237, 0.3)';
            ctx.lineWidth = 1;
            rainDrops.forEach(drop => {
                ctx.beginPath();
                ctx.moveTo(drop.x, drop.y);
                ctx.lineTo(drop.x - 2, drop.y + drop.length); // EÄŸimli yaÄŸmur
                ctx.globalAlpha = drop.opacity;
                ctx.stroke();
                
                drop.y += drop.speed;
                if (drop.y > height) drop.y = 0; // DÃ¶ngÃ¼sel
            });
            ctx.globalAlpha = 1;
            
            // YÄ±ldÄ±rÄ±m Ã‡iz (sÄ±nÄ±rlÄ±, zaman bazlÄ±)
            if (time - lastStrikeTime > Math.random() * strikeInterval + 500) {
                const numStrikes = Math.floor(Math.random() * 2) + 1;
                for (let i = 0; i < numStrikes; i++) {
                    lightnings.push({
                        x: Math.random() * width,
                        y: 0,
                        height: Math.random() * 200 + 100,
                        life: 300, // KÄ±sa Ã¶mÃ¼r (ms)
                        glow: Math.random() * 50 + 30
                    });
                }
                playThunder(); // Ses tetikle
                lastStrikeTime = time;
            }
            
            // YÄ±ldÄ±rÄ±mlarÄ± Ã§iz ve gÃ¼ncelle
            lightnings.forEach((strike, index) => {
                if (strike.life > 0) {
                    ctx.strokeStyle = `rgba(255, 255, 255, ${strike.life / 300})`;
                    ctx.lineWidth = 3;
                    ctx.shadowBlur = strike.glow;
                    ctx.shadowColor = '#fff';
                    ctx.beginPath();
                    ctx.moveTo(strike.x, strike.y);
                    ctx.lineTo(strike.x, strike.y + strike.height);
                    ctx.stroke();
                    
                    strike.life -= 16; // ~60FPS
                } else {
                    lightnings.splice(index, 1); // Temizle
                }
            });
            ctx.shadowBlur = 0;
            
            animationId = requestAnimationFrame(animate);
        }
        
        // BaÅŸlangÄ±Ã§ta gecikmeli baÅŸlat (performans iÃ§in)
        setTimeout(() => {
            animationId = requestAnimationFrame(animate);
        }, 1000);
        
        // Sayfa kapatÄ±lÄ±rken temizle
        window.addEventListener('beforeunload', () => {
            if (animationId) cancelAnimationFrame(animationId);
        });
    </script>

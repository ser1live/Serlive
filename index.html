<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERDAR - KiÅŸisel Bio (DÃ¼zeltilmiÅŸ ÅžimÅŸekli 3D WebGL FÄ±rtÄ±na)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #000000; /* Tam siyah arka plan */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
            cursor: crosshair;
        }
        
        #effectCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        #bioText {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.5;
        }
        .social-links {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .social-links a {
            display: inline-flex;
            align-items: center;
            margin: 10px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 400;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }
        .social-links a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: width 0.6s, height 0.6s, top 0.6s, left 0.6s;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        .social-links a:hover::before {
            width: 300px;
            height: 300px;
        }
        .social-links a:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px) scale(1.05);
        }
        .social-links i {
            font-size: 1.5em;
            margin-right: 8px;
        }
        
        @keyframes ripple {
            to { transform: scale(4); opacity: 0; }
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
            h1 { font-size: 2em; }
            .profile-img { width: 100px; height: 100px; }
        }
    </style>
</head>
<body>
    <canvas id="effectCanvas"></canvas>
    <div class="container">
        <img src="profile.jpg" alt="Profil FotoÄŸrafÄ±" class="profile-img" onerror="this.src='https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=300&h=300&fit=crop&crop=face';">
        <h1>SERDAR</h1>
        <p id="bioText">""Hello! I'm a passionate developer who thrives on crafting code and diving into the thrill of learning new technologies. Join me on this exciting journeyâ€”follow along for tips, tutorials, and behind-the-scenes magic!" ðŸŒŸðŸ’»ðŸš€"</p>
        <div class="social-links">
            <a href="https://www.instagram.com/ser_dark_?igsh=MXhzeGY5eDJhMzFxNA==" target="_blank" aria-label="Instagram'a git">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://www.tiktok.com/@serlive7?_t=ZS-90qic9PtnKp&_r=1" target="_blank" aria-label="TikTok'a git">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
            <a href="https://t.me/ser1live" target="_blank" aria-label="Telegram'a git">
                <i class="fab fa-telegram-plane"></i> Telegram
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r161/three.min.js"></script>
    <script>
        const thunderSound = new Audio('https://soundbible.com/mp3/Thunder_Strike_1.mp3');
        thunderSound.volume = 0.5;
        thunderSound.preload = 'auto';
        
        function playThunder() {
            thunderSound.currentTime = 0;
            thunderSound.play().catch(() => {});
        }
        
        // Three.js Setup
        const canvas = document.getElementById('effectCanvas');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000033, 0.02);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.5, 500);
        camera.position.set(0, 0, 10);
        const renderer = new THREE.WebGLRenderer({ 
            canvas, 
            alpha: true, 
            antialias: false, 
            powerPreference: 'high-performance' 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0);
        
        // Resize
        let resizeTimeout;
        function resize() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }, 100);
        }
        window.addEventListener('resize', resize);
        
        // Mouse EtkileÅŸimi
        let mouse = new THREE.Vector2();
        document.body.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        });
        
        document.body.addEventListener('click', (e) => {
            // Click'te birden fazla ÅŸimÅŸek dalÄ±
            for (let i = 0; i < 2; i++) {
                setTimeout(() => createLightning(mouse.x * 50, 0, mouse.y * 50), i * 100);
            }
            playThunder();
        });
        
        // YaÄŸmur
        const rainCount = 1000;
        const rainGeometry = new THREE.BufferGeometry();
        const rainPositions = new Float32Array(rainCount * 3);
        const rainVelocities = new Float32Array(rainCount * 3);
        for (let i = 0; i < rainCount; i++) {
            rainPositions[i * 3] = (Math.random() - 0.5) * 100;
            rainPositions[i * 3 + 1] = Math.random() * 50 - 25;
            rainPositions[i * 3 + 2] = (Math.random() - 0.5) * 100;
            rainVelocities[i * 3 + 1] = -0.1 - Math.random() * 0.05;
        }
        rainGeometry.setAttribute('position', new THREE.BufferAttribute(rainPositions, 3));
        const rainMaterial = new THREE.PointsMaterial({ color: 0x6495ed, size: 0.05, transparent: true, opacity: 0.6 });
        const rain = new THREE.Points(rainGeometry, rainMaterial);
        scene.add(rain);
        
        // Sis/Duman
        const smokeCount = 300;
        const smokeGeometry = new THREE.BufferGeometry();
        const smokePositions = new Float32Array(smokeCount * 3);
        const smokeVelocitiesX = new Float32Array(smokeCount);
        const smokeSizes = new Float32Array(smokeCount);
        for (let i = 0; i < smokeCount; i++) {
            smokePositions[i * 3] = (Math.random() - 0.5) * 100;
            smokePositions[i * 3 + 1] = Math.random() * 20;
            smokePositions[i * 3 + 2] = (Math.random() - 0.5) * 100;
            smokeVelocitiesX[i] = (Math.random() - 0.5) * 0.02;
            smokeSizes[i] = Math.random() * 0.3 + 0.1;
        }
        smokeGeometry.setAttribute('position', new THREE.BufferAttribute(smokePositions, 3));
        smokeGeometry.setAttribute('size', new THREE.BufferAttribute(smokeSizes, 1));
        const smokeMaterial = new THREE.PointsMaterial({ 
            color: 0x333366, 
            size: 0.3, 
            transparent: true, 
            opacity: 0.3, 
            sizeAttenuation: true 
        });
        const smoke = new THREE.Points(smokeGeometry, smokeMaterial);
        scene.add(smoke);
        
        // DÃ¼zeltilmiÅŸ ÅžimÅŸek: TubeGeometry ile kalÄ±n tÃ¼p
        let lightnings = [];
        let fogPulse = 1;
        function createLightning(startX, startY, startZ) {
            const points = [];
            points.push(new THREE.Vector3(startX, startY, startZ));
            let current = { x: startX, y: startY - 20, z: startZ };
            for (let i = 0; i < 6; i++) { // Daha fazla dal
                current.x += (Math.random() - 0.5) * 10;
                current.y -= 3.33; // 20/6
                current.z += (Math.random() - 0.5) * 10;
                points.push(new THREE.Vector3(current.x, current.y, current.z));
            }
            const curve = new THREE.CatmullRomCurve3(points);
            const tubeGeometry = new THREE.TubeGeometry(curve, 64, 0.5, 8, false); // KalÄ±nlÄ±k 0.5, segment 64
            const tubeMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffffff, 
                transparent: true, 
                opacity: 1,
                side: THREE.DoubleSide
            });
            const lightning = new THREE.Mesh(tubeGeometry, tubeMaterial);
            scene.add(lightning);
            lightnings.push({ mesh: lightning, life: 45, geometry: tubeGeometry, material: tubeMaterial });
            
            fogPulse = 0.5;
        }
        
        // Otomatik YÄ±ldÄ±rÄ±m (daha sÄ±k)
        let lastStrike = 0;
        const minStrikeInterval = 1500;
        const maxStrikeInterval = 2500;
        function randomLightning() {
            const now = Date.now();
            if (now - lastStrike > minStrikeInterval + Math.random() * (maxStrikeInterval - minStrikeInterval)) {
                createLightning((Math.random() - 0.5) * 100, 0, (Math.random() - 0.5) * 100);
                playThunder();
                lastStrike = now;
            }
        }
        
        // Animasyon Loop
        function animate() {
            requestAnimationFrame(animate);
            
            // YaÄŸmur GÃ¼ncelle
            const rainPos = rain.geometry.attributes.position.array;
            for (let i = 0; i < rainCount * 3; i += 3) {
                rainPos[i + 1] += rainVelocities[i + 1];
                rainPos[i] += mouse.x * 0.1;
                rainPos[i + 2] += mouse.y * 0.1;
                if (rainPos[i + 1] < -50) rainPos[i + 1] = 50;
            }
            rain.geometry.attributes.position.needsUpdate = true;
            
            // Sis/Duman GÃ¼ncelle
            const smokePos = smoke.geometry.attributes.position.array;
            const smokeSize = smoke.geometry.attributes.size.array;
            for (let i = 0; i < smokeCount * 3; i += 3) {
                smokePos[i + 1] -= 0.005 + Math.sin(Date.now() * 0.001 + i) * 0.001;
                smokePos[i] += smokeVelocitiesX[i] + mouse.x * 0.01;
                smokeSize[i] = smokeSizes[i] + Math.sin(Date.now() * 0.002 + i) * 0.05;
                if (smokePos[i + 1] < -10) {
                    smokePos[i + 1] = 20;
                    smokeVelocitiesX[i] = (Math.random() - 0.5) * 0.02;
                }
            }
            smoke.geometry.attributes.position.needsUpdate = true;
            smoke.geometry.attributes.size.needsUpdate = true;
            smoke.material.opacity = 0.3 * fogPulse;
            
            // Sis pulse
            if (fogPulse < 1) fogPulse += 0.02;
            
            // YÄ±ldÄ±rÄ±mlar GÃ¼ncelle + Dispose
            lightnings = lightnings.filter(l => {
                l.life--;
                l.mesh.material.opacity = l.life / 45;
                if (l.life <= 0) {
                    scene.remove(l.mesh);
                    l.geometry.dispose();
                    l.material.dispose();
                    return false;
                }
                return true;
            });
            
            randomLightning();
            renderer.render(scene, camera);
        }
        animate();
        
        // Typing Efekti
        const bioText = document.getElementById('bioText');
        const fullText = `""Hello! I'm a passionate developer who thrives on crafting code and diving into the thrill of learning new technologies. Join me on this exciting journeyâ€”follow along for tips, tutorials, and behind-the-scenes magic!" ðŸŒŸðŸ’»ðŸš€"`;
        bioText.textContent = '';
        let charIndex = 0;
        let baseDelay = 50;
        function typeWriter() {
            if (charIndex < fullText.length) {
                bioText.textContent += fullText.charAt(charIndex);
                charIndex++;
                const windSpeed = Math.abs(mouse.x) + Math.abs(mouse.y);
                setTimeout(typeWriter, baseDelay - windSpeed * 20);
            }
        }
        window.addEventListener('load', typeWriter);
        
        // Ripple
        const socialLinks = document.querySelector('.social-links');
        socialLinks.addEventListener('click', (e) => {
            if (e.target.closest('a')) {
                const ripple = document.createElement('span');
                const link = e.target.closest('a');
                ripple.style.cssText = `
                    position: absolute; border-radius: 50%; background: rgba(255,255,255,0.6);
                    transform: scale(0); animation: ripple 0.6s linear; left: ${e.offsetX}px; top: ${e.offsetY}px;
                    width: 20px; height: 20px;
                `;
                link.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            }
        });
    </script>
</body>
</html>
